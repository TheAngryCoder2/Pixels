<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Angry Coder</title>
  <link rel="stylesheet" href="Style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/5ed7ecda58.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="relative text-sm sm:text-base text-blue-600 overflow-hidden">
    <div class="absolute inset-0 bgGrid z-[-1] opacity-30 "></div>
    <header class="sticky top-0 max-x[1000px] mx-auto w-full p-4
    sm:p-8 flex items-center justify-between gap-4 sm:gap-8">
        <h1> The Angry Coder</h1>
        <button class="px-6 py-3 lightShadow cursor-pointer 
        rounded-full bg-white blueShadow font-medium">
            <p>Audit now</p>
        </button>
    </header>
    <main id="app" class="min-h-screen flex flex-col">
        <section class="flex flex-col max-w-full w-full mx-auto
        p-8 gap-8 md:gap-14 sm:py-14 md:py-20">
            <h2 class="font-bold text-2xl sm:text-4xl md:text-5xl
            lg:text-6xl text-center">Welcome You Emotional Coders</h2>
            <p class="mx-auto max-w-[800px] w-full text-center
            text-base sm:text-lg md:text-xl">
            Learn from my mistakes as I make them.
                A novice just recording his journey into tech.
            </p>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-8
            sm:w-fit sm:mx-auto py-4">
                <button class="px-6 lightShadow py-3 sm:px-10 sm:py-4
                cursor-pointer rounded-full bg-white blueShadow">
                    <p class="text-base sm:text-lg md:text-xl">Find out more</p>
                </button>
                <button class="px-6 lightShadow py-3 sm:px-10 sm:py-4
                cursor-pointer rounded-full bg-white blueShadow">
                    <p class="text-base sm:text-lg md:text-xl">Get in touch</p>
                </button>
            </div>
            <div class="flex items-center gap-4 mx-auto text-base sm:text-lg">
                <p>4.7</p>
                <div class="flex items-center gap-0.5">
                    <i class="fa-solid fa-star text-amber-400"></i>
                    <i class="fa-solid fa-star text-amber-400"></i>
                    <i class="fa-solid fa-star text-amber-400"></i>
                    <i class="fa-solid fa-star text-amber-400"></i>
                    </div>
                    <div><p>(200+)</p></div>
            </div>
        </section>
    </main>
</body>
</html>
